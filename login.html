<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Login - Proyecto Zimexa</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<link rel="preconnect" href="https://fonts.gstatic.com"> 
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	</head>

<body class="login">

	<div class="login__container">

		<a href="index.html" class="login__linkBack"><i class="fas fa-arrow-left login__iconMargin"></i>Volver a Inicio</a>
	
		<div class="login__logo">
			<img src="images/logo-blanco.png" >
		</div>

		<div class="login__cardContainer">
			<div class="login__card">
				<p class="login__cardTitle">Accede a tu cuenta</p>

				<form class="login__cardForm">
					<label>
						<input type="text" name="rutempresa" placeholder="RUT Empresa (12345678-9)" class="login__input">
					</label>
					<label>
						<input type="text" name="usuario" placeholder="Usuario" class="login__input">
					</label>
					<label>
						<input type="password" name="ciudad" placeholder="Contraseña" class="login__input">
					</label>
					<div class="login__checkbox">
						<input type="checkbox" name="recordarusuario" value="recordarusuario"> 
						<p>Recuérdame</p>

						<a href="" class="login__forgetPassword">Olvidé mi contraseña</a>
					</div>

					<input type="submit" name="" value="Ingresar" class="login__btn">

				
			</form>
			</div>
		</div>
	</div>
</body>

</html>
